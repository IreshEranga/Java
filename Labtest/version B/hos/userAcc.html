<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <style>
        /* CSS Styles for the User Account Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        h2{
            padding: 100px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            text-align: center;
        }

        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-info h2 {
            font-size: 30px;
            margin: 0;
        }

        .user-info p {
            font-size: 16px;
            margin: 10px 0;
            padding-top: 20px;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
       <!--- <h1>User Account</h1>-->
    </header>
    <div class="container">
        <div class="user-info">
            <img src="user-avatar.jpg" alt="User Avatar">
            <h2>John Doe</h2>
            <p>User Name</p>
            <p>E mail</p>
            <p>Mobile</p>
            <p>DOB</p>
        </div>
        <div class="button-container">
            <button>Edit Profile</button>
        </div>
    </div>
</body>
</html>
